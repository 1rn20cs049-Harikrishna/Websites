<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="bg-container p-5 col-12" id="speedTypingTest">
                <h1 class="heading">Speed Typing Test</h1>
                <p>On your fingers lets set Go!</p>
                <div class="d-flex flex-row ">
                    <img class="clock" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" />
                    <p class="m-3" id="timer">
                        <span id="spanElement">0</span> seconds
                    </p>
                </div>
                <div class="textAreaContaine d-flex flex-column">
                    <p class="para-style" id="quoteDisplay"></p>
                    <button id="resetBtn" class=" btnReset ml-2">Reset</button>
                    <p class="p-2 text-primary ">To change Given text provided from random-quote</p>
                    <textarea rows="4" cols="18" placeholder="Type here!!!" id="quoteInput" class="m-2"></textarea>
                </div>
                <p id="result" class="p-2"></p>
                <button id="submitBtn" class="btnSubmit ml-2">Submit</button>
            </div>
        </div>
    </div>
    <div class="d-none" id="spinner">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <script src="index.js" type="text/javascript"> </script>
</body>

</html>
